<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Link -->
        <link rel="stylesheet" href="styles/style.css">
        <title>Movie</title>
    </head>
    <body>
        <!-- Card -->
        <div class="card">
            <!-- Card Ranking -->
            <div class="rank">3</div>
            <!-- Card Main Image -->
            <div class="front">
                <img class="thumbnail" src="https://images.unsplash.com/photo-1594316663037-23fffae0d4e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="">
                <h3 class="name">Movie Name</h3>
                <div class="stats">
                    <p class="viewers">539.7k</p>
                    <div class="streamers">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="">
                        <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=761&q=80" alt="">
                    </div>
                </div>
            </div>
            <!-- Card Background to display additional information -->
            <div class="back">
                <div class="streaming-info">
                    <p class="movie-stat">559k<span>Watching</span></p>
                    <p class="movie-stat">25.8k<span>Streams</span></p>
                </div>
                <button class="btn">See More</button>
                <div class="streamers">
                    <div class="streamer">
                        <p class="name">Tom</p>
                        <p class="number">36.1k</p>
                    </div>
                    <div class="streamer">
                        <p class="name">Sam</p>
                        <p class="number">36.1k</p>
                    </div>
                    <div class="streamer">
                        <p class="name">Jil</p>
                        <p class="number">36.1k</p>
                    </div>
                </div>
            </div>
            <!-- Card background content -->
            <div class="background"></div>
        </div>
    </body>
</html>
